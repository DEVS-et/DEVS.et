<div class="wrap">
  <h1>
    {{data.title || 'Sign In'}}
  </h1>

  <div *ngIf="data.desc" class="desc">
    {{data.desc}}
  </div>

  <div *ngIf="data.error" class="mat-error">
    {{data.error}}
  </div>

  <button mat-stroked-button (click)="signInWithGithub()">
    <img src="assets/graphics/github-circle-white-transparent.svg" alt="Github">
    Sign In With Github
  </button>
</div>
