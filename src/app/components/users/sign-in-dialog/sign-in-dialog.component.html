<div class="wrap">
  <h1>
    {{data.title || 'Sign In'}}
  </h1>

  <div *ngIf="data.desc && !loading" class="desc">
    {{data.desc}}
  </div>

  <div *ngIf="data.error && !loading" class="mat-error">
    {{data.error}}
  </div>

  <spinner *ngIf="loading"></spinner>

  <button
    class="sign-in-button"
    mat-stroked-button
    (click)="signInWithGithub()">
    <ion-icon name="logo-github"></ion-icon>
    Sign In With Github
  </button>
</div>
